<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <style>
    h2{
    margin-left: 25px;
    font-weight:700;
    }

    ul{
    font-weight: 600;
    }

    li{
    font-weight: 400;
    }
  </style>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<br/>
<h2>DTO Result</h2>
<br><hr><br>
<ul>
  Text Box
  <li>name : [[${dto.name}]]</li>
  <li>age : [[${dto.age}]]</li>
</ul>
<br><hr><br>
<ul>
  Check Box
  <li>TrueOrFalse : [[${dto.trueOrFalse}]]</li>
</ul>
<br><hr><br>
<ul>
  Multi Check Box
  <li th:each="hobby : ${dto.getHobbies}" th:text="${hobby}"></li>
</ul>
<br><hr><br>
<ul>
  좋아하는 프로그래밍 언어 출력
  <li>[[${dto.language}]]</li>
</ul>
<br><hr><br>
<ul>
  Day Enum Type 출력
  <li>[[${dto.getDay}]]</li>
</ul>
</body>
</html>
